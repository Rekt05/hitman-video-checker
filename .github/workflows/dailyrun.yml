name: Daily SRC Scrape + YT Check

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client speedruncompy==0.5.3 requests

      - name: Run Scraper
        run: python ScrapeSRCv2.py

      - name: Run YouTube Status Checker
        env:
          ytapikey: ${{ secrets.ytapikey }}
        run: python CheckYTStatus.py

      - name: Discord Message
        env: 
          dcwebhook: ${{ secrets.dcwebhook }}
        run: python DiscordWebhook.py
          

      - name: Commit and push JSON changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.json
          git diff --cached --quiet || (git commit -m "Auto update JSON files" && git push)